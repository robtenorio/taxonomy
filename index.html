<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

#wrapper {
    border: 1px solid black;
    overflow: hidden; /* add this to contain floated children */
}
#visual {
    float:left; /* add this */
    border: 1px solid red;
}
#paragraph {
    width: 178px;
    height: 504px;
    border: 1px solid green;
    float: left; /* add this */
}

</style>

<body>
  <!--<button onclick="hideSVG()">Hide/Show Globe</button>-->
  <div id="wrapper">
    <div id = "visual">
      <script src="js/tree.js"></script>
    </div>
    <div id = "paragraph">
      <p>test</p>
    </div>
  </div>
</body>
